<!-- No borrar, aqu铆 se generar谩n todas las etiquetas <script> si acepta el usuario -->
<div id="nuevosScripts"></div>

<script defer>
let cookies = () => {
    //======================================================================
    // COOKIES
    //======================================================================

    //-----------------------------------------------------
    // Configuraci贸n
    //-----------------------------------------------------
    const urlsScriptsCookies = ['https://www.googletagmanager.com/gtag/js?id=G-H2JZ9PTSZQ', 'https://www.googletagmanager.com/gtag/js?id=AW-381645194'];

    function contenidoScriptsCookies () {
        // Google Tag Manager
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-H2JZ9PTSZQ');
        gtag('config', 'AW-381645194');
        // Fin Google Tag Manager


        // Facebook P铆xel
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
          n.callMethod.apply(n,arguments):n.queue.push(arguments)};
          if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
          n.queue=[];t=b.createElement(e);t.async=!0;
          t.src=v;s=b.getElementsByTagName(e)[0];
          s.parentNode.insertBefore(t,s)}(window,document,'script',
          'https://connect.facebook.net/en_US/fbevents.js');
          fbq('init', '352437292959343');
          fbq('track', 'PageView');
        // Fin Facebook P铆xel


    }




    //-----------------------------------------------------
    // Variables
    //-----------------------------------------------------
    const seccionCookie = document.querySelector('section.cookies');
    const cookieSi = document.querySelector('.cookies__boton--si');
    const cookieNo = document.querySelector('.cookies__boton--no');
    const nuevosScripts = document.querySelector('#nuevosScripts');

    //-----------------------------------------------------
    // Funciones
    //-----------------------------------------------------

    /**
      * M茅todo que oculta la secci贸n de Cookie para siempre
      */
    function ocultarCookie() {
        // Borra la secci贸n de cookies en el HTML
        seccionCookie.remove();
    }

    /**
      * M茅todo que marca las cookies como aceptadas
      */
    function aceptarCookies() {
        // Oculta el HTML de cookies
        ocultarCookie();
        // Guarda que ha aceptado
        localStorage.setItem('cookie', true);
        // Tu codigo a ejecutar si aceptan las cookies
        ejecutarSiAcepta();
    }

    /**
      * M茅todo que marca las cookies como denegadas
      */
    function denegarCookies() {
        // Oculta el HTML de cookies
        ocultarCookie();
        // Guarda que ha aceptado
        localStorage.setItem('cookie', false);
    }

    /**
      * M茅todo que ejecuta tu c贸digo si aceptan las cookies
      */
    function ejecutarSiAcepta() {
        // Crea los <script>
        urlsScriptsCookies.forEach((url) => {
            const nuevoScript = document.createElement('script');
            nuevoScript.setAttribute('src', url);
            nuevosScripts.appendChild(nuevoScript);
        });
        // Lanza los c贸digos
        contenidoScriptsCookies();
    }

    /**
      * M茅todo que inicia la l贸gica
      */
    function iniciar() {
        // Comprueba si en el pasado el usuario ha marcado una opci贸n
        if (localStorage.getItem('cookie') !== null) {
            if(localStorage.getItem('cookie') === 'true') {
                // Acept贸
                aceptarCookies();
            } else {
                // No acept贸
                denegarCookies();
            }
        }
    }

    //-----------------------------------------------------
    // Eventos
    //-----------------------------------------------------
    cookieSi.addEventListener('click',aceptarCookies, false);
    cookieNo.addEventListener('click',denegarCookies, false);

    return {
        iniciar: iniciar
    }
}

// Activa el c贸digo. Comenta si quieres desactivarlo.
cookies().iniciar();

</script>
