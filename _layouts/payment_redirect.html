---
layout: bare
---
<script src="https://js.stripe.com/v3/"></script>
<script src="/assets/js/checkout.js"></script>
<script type="text/javascript">
  {% if site.github.pages_env == "development" %}
    api_url = '{{ site.dev_api_url }}'
  {% elsif site.github.project_title == "site_staging" %}
    api_url = '{{ site.staging_api_url }}'
  {% else %}
    api_url = '{{ site.prod_api_url }}'
  {% endif %}
  {{ content }}
</script>

<div class="container payments text-center py-10">
  <img class="logo" src="/assets/images/logo.png" srcset="/assets/images/logo-white.png" />
  <div class="mt-5">
    <i class="fas fa-circle-notch fa-spin"></i>
  </div>
  <div id="error-message"></div>
</div>
